{%extends 'base.html'%}

{% block title %}Task Master{% endblock %}

{% block content %}
<div class="content">
    <h1>Update Task</h1>
    <form action="/update/{{task.id}}" method="post" class="task-form">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>    
</div>
{% endblock %}
